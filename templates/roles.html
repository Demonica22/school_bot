{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="/static/css/roles.css">
    <div id=content>
        <form action="" method="post">
            <select name="select_role" class="form-control">
                {% for role in roles %}
                    <option>{{role.name}}</option>
                {% endfor %}
            </select>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
