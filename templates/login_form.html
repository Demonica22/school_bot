<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login_form.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    
    <div id="content">
        {{message}}
        <form action="" method="post">
            {{form.hidden_tag()}}
            <p id='email'>Email <br>
                {{form.email}}
            </p>
            <p id='password'>Пароль <br>
                {{form.password}}
            </p>
            <p id='submit'>
                {{form.submit(id='btn_submit')}}
            </p>
            <p id='remember_me'>
                Запомнить меня
                {{form.remember_me}}
            </p>
        </form>
    </div>
    {% endblock %}
</body>
</html>
